<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <style>
        body {
           background-image: url('AdobeStock_729554422_Preview.jpeg');
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;
         }
     </style>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
                <label for="role">Branch:</label>
                <select id="role" name="role" required>
                    <option value="">Select a branch</option>
                    <option value="director">Matuga</option>
                    <option value="manager">Maganjo</option>
                </select>
                <span class="error-message" id="roleError"></span>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="director">Director</option>
                    <option value="manager">Manager</option>
                    <option value="agent">Agent</option>
                </select>
                <span class="error-message" id="roleError"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
                <span class="error-message" id="contactError"></span>
            </div>
            <!-- <button type="submit">Register</button> -->
            <a href="dashboard.html" class="btn btn-primary">Register</a>
        </form>
        <div id="formMessage"></div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
