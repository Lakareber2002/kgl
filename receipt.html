<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
            background:rgb(183, 213, 231);
            border-radius: 5px;
            
            
        }
        .input-group-text {
            background-color: #e9ecef;
        }
        .table {
            margin-top: 20px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .btn-primary {
            margin-top: 0px;
        }
        .total-section {
            margin-top: 20px;
        }
        .logo-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo {
            max-height: 50px;
        }
        
    </style>
</head>
<body>
 

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
              <div class="container">
                
                <div class="logo-container">
                    <img src="pl.png" alt="Logo" class="logo">
                   
                </div>
                <h3>Receipt</h3>
             
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Customer</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">City</span>
                            <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">No.</span>
                            <input type="text" class="form-control" placeholder="No." aria-label="No." aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Date</span>
                            <input type="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" id="produceName" class="form-control" placeholder="Produce Name">
                        <input type="number" id="unitPrice" class="form-control" placeholder="Unit Price" oninput="calculateAmount()">
                        <input type="number" id="quantity" class="form-control" placeholder="Quantity" oninput="calculateAmount()">
                        <input type="number" id="amount" class="form-control" placeholder="Amount" readonly>
                        <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Produce Name</th>
                            <th scope="col" class="text-end">Quantity(kg)</th>
                            <th scope="col" class="text-end">Amount(shs)</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        
                    </tbody>
                </table>

                <div class="row total-section">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="getPrint()">Print</button>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="total-label">Total</span>
                            <input type="number" id="totalAmount" class="form-control" placeholder="Total Amount" aria-label="Total Amount" aria-describedby="total-label" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Amount Paid</span>
                            <input type="number" class="form-control" placeholder="" aria-label="Amount Paid" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Balance</span>
                            <input type="number" class="form-control" placeholder="" aria-label="Balance" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="receipt.js"></script>
   
</body>
</html>
